{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.cdnfonts.com/css/circular-std" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'logins/style.css' %}">
    
    <title>Trash to Treasure: Exeter Edition</title>
    {% csrf_token %}
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-light mr-auto" id="nav">
        <!-- Back button -->
        <a style="text-decoration: none; color: white; font-size: 18px;" href="javascript:history.back()">Back</a>
        
        <!-- Display username -->
        <p style="text-decoration: none; color: white; font-size: 18px;" id="username">@{{ request.user.username }}</p>
    </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
