{% extends 'logins/base.html' %}

{% block content %}

<div class="container-fluid">

    <div class="row login_title">
        <div class="col-md-12 col-lg-12 text">
            <h3>Login portal</h3>
        </div>
    </div>

    <div class="row form">

        <!-- buffer col -->
        <div class="col-sm-3 col-md-4 col-lg-4"></div>

            <!-- content column -->
            <div class="col-sm-6 col-md-4 col-lg-4 form" style="text-align: center;">

                <form action="{% url 'logins:login' %}" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <row class="row btns_row">

                        <div class="col-lg-12 btns_col">

                            <a href=""><button type="submit" value="submit" class="btn btn-primary">Login</button></a>

                        </div>

                    </row>
                </form>
            </div>

        <!-- buffer col -->
        <div class="col-sm-3 col-md-4 col-lg-4"></div>
    </div>
    <p style="text-align: center" class="error">{{error_message}}</p>
</div>


    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>

{% endblock %}
