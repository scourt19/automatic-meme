<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Frontend Bootcamp</title>
</head>
<body>

<nav class="navbar navbar-light" id="nav">ExeCollector</nav>

<div class="container-fluid">

    <div class="row login_title">
        <div class="col-md-12 col-lg-12 text"><h3>Login portal</h3></div>
    </div>

    <div class="row form">

        <!-- buffer col -->
        <div class="col-sm-3 col-md-4 col-lg-4"></div>

            <!-- content column -->
            <div class="col-sm-6 col-md-4 col-lg-4 form">

                <form action="{% url 'logins:login' %}" method="POST">
                    <div class="form-group">
                        <label for="uname">Username</label>
                        <input type="text" class="form-control" id="uname" placeholder="Enter username">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="pword">Password</label>
                        <input type="password" class="form-control" id="uname" placeholder="Enter password">
                    </div>
                    <br>
                    <row class="row btns_row">

                        <div class="col-lg-12 btns_col">
                            <button type="submit" value="submit" class="btn btn-primary">Signup</button>
                            <button type="submit" value="submit" class="btn btn-primary">Login</button>
                        </div>

                    </row>
                </form>
            </div>

        <!-- buffer col -->
        <div class="col-sm-3 col-md-4 col-lg-4"></div>
    </div>

</div>


    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
