    </div>

    <div class="row form">

        <!-- buffer col -->
        <div class="col-lg-1"></div>

            <!-- content column -->
            <div class="col-lg-4">                            
                <table class="tb"; id="tab">
                    <tr>
                        <th>PlayerID</th>

                        <th>Points</th>
                        <th>Email</th>
                    </tr>
                    <tr>

            </div>
             <!-- buffer col -->
            <div class="col-lg-2"></div>

            <div class="col-lg-4 form">
                <form action="{% url 'logins:login' %}" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" id="playerid" placeholder="Enter PlayerID">
                    </div>
                    <row class="row btns_row">
                        <div class="col-lg-12 btns_col">
                            <button type="submit" value="submit" class="btn btn-primary">Delete Player</button>
                        </div>                    
                    </row>
                    <row class="row btns_row">
                        <div class="col-lg-12 btns_col">
                            <button type="submit" value="submit" class="btn btn-primary">Delete All Players</button>
                        </div>                    
                    </row>
                </form>
            </div>
        <!-- buffer col -->
        <div class="col-sm-3 col-md-4 col-lg-1"></div>
    </div>

</div>
