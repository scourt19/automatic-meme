{% extends 'logins/base_loggedin_back.html' %}

{% block content %}
<!-- Main container for the player's bin page -->
<div class="container-fluid bin">
    
    <!-- Title container displaying "Your Bin" -->
    <div class="title-container d-flex align-items-center justify-content-center">
        <b class="ms-3 display-4"><p>Your Bin</p></b>
    </div>

    <!-- Points row displaying current points and total bin value -->
    <div class="row points-row">
        <div class="col-6">
            <div id="current-points">
                <h6>Current Points</h6>
                <p>{{ points }}</p>
            </div>
        </div>
        <div class="col-6">
            <div id="lifetime-points">
                <h6>Total Bin Value</h6>
                <p>{{ total_bin_value }}</p>
            </div>
        </div>
    </div>

    <!-- Bin content row displaying the collected trash items -->
    <div class="row form bin-row bg-light" style="height: 400px;">
        <p class="w-100 text-muted fw-light fs-6 mt-2">Trash Collected</p>

        <!-- Loop through the bin items and display them -->
        <div class="row bin-img-row gx-1">
            {% for item in inventory %}
            <div class="col-4 col-sm-4">
                <div class="item-holder text-center">
                    <!-- Link to the trash detail page -->
                    <a href="{% url 'trash_detail' trash_id=item.trash.trashId %}">
                        <img src="{{ item.trash.image.url }}" alt="{{ item.trash.name }}" class="img-fluid" style="height: 50px; width: 50px;">
                    </a>                    
                    <p class="image-title">{{ item.trash.name }}</p>
                    <p>{{ item.amount }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<!-- Scripts for Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

{% endblock %}
